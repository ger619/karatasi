{% extends "karatasi/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form class="" method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Login</legend>

        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" name="button">Login</button>
        <a class="ml -2" href="{% url 'password_reset' %}">Forgot Password</a>

      </div>

    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
         Need An Account? <a class="ml -2" href="{% url 'register' %}">Sign Up</a>
      </small>
      <small class="text-muted">
      </small>

    </div>

  </div>
{% endblock content%}
