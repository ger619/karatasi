{% extends "karatasi/base.html"%}
{% block content %}

      <article class="media content-section">
        <img class = 'rounded-square article-img'src="{{ object.name.profile.image.url }}" alt="">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.name}} </a>
            <small class="text-muted">{{object.date_posted|date:" F d, Y"}}</small>
            {% if object.name == user %}
              <a class="btn btn-secondary btn-sm mt-1 mb-2" href="{% url 'post-update' object.id %}">Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-2" href="{% url 'post-delete' object.id %}">Delete</a>


            {% endif %}
          </div>
          <h2 class="article-title" >{{object.position}}</h2>
          <p class="article-content">{{object.comment}}</p>
        </div>
      </article>
{% endblock content%}
